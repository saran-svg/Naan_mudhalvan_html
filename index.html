<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .fruit {
            margin: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .fruit img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn {
            background-color: green;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fresh Fruits Sales</h1>
    <div class="container">
        <div class="fruit">
            <img src="apple.jpeg" alt="Apple">
            <h2>Apple</h2>
            <p>Price: $2 per kg</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="fruit">
            <img src="banana.jpeg" alt="Banana">
            <h2>Banana</h2>
            <p>Price: $1 per kg</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
        <div class="fruit">
            <img src="orange.jpeg" alt="Orange">
            <h2>Orange</h2>
            <p>Price: $1.5 per kg</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
